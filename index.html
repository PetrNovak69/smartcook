<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartcook</title>
   
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Soup')">
             Soup
        </button>
        <button class="button-value" onclick="filterProduct('Breakfast')">
          Breakfast
        </button>
        <button class="button-value" onclick="filterProduct('MainCourse')">
          Main course
        </button>
        <button class="button-value" onclick="filterProduct('Dessert')">
          Dessert
        </button>
        <button class="button-value" onclick="filterProduct('Dinner')">
            Dinner
          </button>
      </div>
      <div id="products"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
